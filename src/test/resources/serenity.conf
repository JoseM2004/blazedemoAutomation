serenity {
    take.screenshots = FOR_FAILURES
    use.unique.browser = true
    test.root = com.blazedemo.flighSearch
    console.colors = true
    report {
        accessibility = true
    }
    requirement {
        types = "epic, feature"
    }
}

#headless.mode = true

webdriver {
  # Usamos Chrome como driver principal
  driver = chrome
  # 'autodownload = true' le dice a Serenity que use WebDriverManager
  autodownload = true
  timeouts {
    # Tiempo implícito de espera (5 segundos)
    implicitlywait = 5000
    # Tiempo para esperas explícitas/fluidas (10 segundos)
    fluentwait = 10000
  }
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
  }
}

chrome.switches = """--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars;--disable-gpu;--remote-allow-origins=*"""

environments {
    default {
        blazeDemoBaseUrl = "https://blazedemo.com/"
    }
}